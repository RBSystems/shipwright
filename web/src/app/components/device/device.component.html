<mat-card>
    <a>
        <mat-card-header>
            <mat-icon mat-card-avatar (click)="modal.OpenIconModal(device)">{{GetDeviceIcon()}}</mat-icon>
            <mat-card-title>{{device.name}}</mat-card-title>
            <mat-card-subtitle>{{device.description}}</mat-card-subtitle>
        </mat-card-header>

    </a>
    <mat-card-actions>
        <mat-action-row>
            <div class="row buttons">
                <button mat-icon-button class="edit" (click)="modal.OpenDeviceModal(device)"><mat-icon>more_horiz</mat-icon></button>
            </div>
        </mat-action-row>
    </mat-card-actions>

</mat-card>
