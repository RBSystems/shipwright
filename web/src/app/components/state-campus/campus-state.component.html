<p>
    state-campus works!
</p>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
        <td mat-cell *matCellDef="let staticRoom">{{staticRoom.roomID}}</td>
    </ng-container>

    <ng-container matColumnDef="alerts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Alert Count</th>
        <td mat-cell *matCellDef="let staticRoom">{{staticRoom.alerts.length}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let staticRoom">Derek</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="stateColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: stateColumns;"></tr>
</table>
