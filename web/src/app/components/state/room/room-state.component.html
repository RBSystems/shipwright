<div *ngIf="!data.finished" class="placeholder">
    <h3 class="mat-h3">Getting room states...</h3>
</div>
<div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>System Type</th>
            <td mat-cell *matCellDef="let rs">
                <mat-icon>{{text.SystemTypeIcon[rs.staticRoom.systemType[0]]}}</mat-icon>
            </td>
        </ng-container>

        <!-- {{text.SystemTypeIcon[rs.staticRoom.systemType[0]}} -->
        <!-- {{data.GetRoomIssue(rs.roomID).systemType}} -->

        <ng-container matColumnDef="roomID">
            <th mat-header-cell *matHeaderCellDef>Room ID</th>
            <td mat-cell *matCellDef="let rs"> {{rs.roomID}} </td>
        </ng-container>

        <ng-container matColumnDef="alerts">
            <th mat-header-cell *matHeaderCellDef># of Alerts</th>
            <td mat-cell *matCellDef="let rs"> {{rs.activeAlertCount}}/{{rs.totalAlertCount}} </td>
        </ng-container>

        <ng-container matColumnDef="devices">
            <th mat-header-cell *matHeaderCellDef>Devices</th>
            <td mat-cell *matCellDef="let rs">
                <mat-chip-list class="chipList">                
                    <mat-chip *ngFor="let ds of rs.deviceStates" [ngClass]="GetStyle(ds)">
                        {{GetDeviceName(ds.deviceID)}}                    
                    </mat-chip>                
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
