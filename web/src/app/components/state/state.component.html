<mat-tab-group mat-stretch-tabs class="full mat-elevation-z0">
    <!-- Room Status Tab -->
    <mat-tab label="Room Status">
        <!--Filter Bar Probably make this a little smaller -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Rooms">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="room">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room ID </th>
                    <td mat-cell *matCellDef="let sd"> {{sd.room}} </td>
                </ng-container>

                <ng-container matColumnDef="alerts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alerts </th>
                    <td mat-cell *matCellDef="let sd">
                        {{sd.room}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let sd">
                        {{sd.deviceID}}
                        <button mat-icon-button [ngClass]="DisplayIsOn(sd.deviceID) ? 'display on' : 'display icon'">
                            <!-- <mat-icon>{{text.DefaultIcons[data.GetDevice(sd.deviceID).type.id]}}</mat-icon> -->
                        </button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="roomStatusColumns"></tr>
                <tr mat-row *matRowDef="let sd; columns: roomStatusColumns;">
                </tr>
            </table>

            <!-- To Edit the number of results per page by default, change the first number in the array -->
            <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
        </div>
    </mat-tab>

    <!-- Static Devices Tab -->
    <mat-tab label="Static Device List">
        <!--Filter Bar Probably make this a little smaller -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Static Devices">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="deviceID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
                    <td mat-cell *matCellDef="let sd"> {{sd.deviceID}} </td>
                </ng-container>

                <ng-container matColumnDef="alerts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alerts </th>
                    <td mat-cell *matCellDef="let sd">
                        {{sd.room}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let sd">
                        {{sd.deviceID}}
                        <button mat-icon-button [ngClass]="DisplayIsOn(sd.deviceID) ? 'display on' : 'display icon'">
                            <!-- <mat-icon>{{text.DefaultIcons[data.GetDevice(sd.deviceID).type.id]}}</mat-icon> -->
                        </button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="staticDeviceColumns"></tr>
                <tr mat-row *matRowDef="let sd; columns: staticDeviceColumns;">
                </tr>
            </table>

            <!-- To Edit the number of results per page by default, change the first number in the array -->
            <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
        </div>
    </mat-tab>
</mat-tab-group>
