<mat-card *ngIf="state != null">
    <a routerLink="/configuration/{{room?.id}}/roompage/1">
        <mat-card-header>
            <mat-icon mat-card-avatar>{{text.SystemTypeIcon[state?.staticRoom.systemType]}}</mat-icon>
            <mat-card-title>{{room.id}}</mat-card-title>
            <mat-card-subtitle>{{room.name}}</mat-card-subtitle>
        </mat-card-header>

    </a>
    <mat-card-content>
        <a class="row" routerLink="/configuration/{{room?.id}}/roompage/1">
            <ng-container>
                <ng-container *ngFor="let device of state?.deviceStates">
                    <button mat-icon-button *ngIf="IsADisplay(device)" [ngClass]="DisplayIsOn(device) ? 'display on' : 'display icon'"><mat-icon>{{GetDisplayIcon(device.deviceID)}}</mat-icon></button>
                    <mat-label class="display" *ngIf="IsADisplay(device)">{{device.deviceName}}</mat-label>
                </ng-container>
            </ng-container>
        </a>
    </mat-card-content>
    <mat-card-actions>
        <mat-action-row>
            <div class="row buttons">
                <a routerLink="/configuration/{{room?.id}}/roompage/1" class="row">
                    <mat-icon class="good">check_circle</mat-icon>
                    <span class="count">{{goodDeviceCount}}</span>
                    <mat-icon class="bad">cancel</mat-icon>
                    <span class="count">{{alertingDeviceCount}}</span>
                </a>
                <span class="fill-remaining-space"></span>
                <button mat-icon-button class="edit" (click)="modal.OpenRoomModal(room)"><mat-icon>more_horiz</mat-icon></button>
            </div>
        </mat-action-row>
    </mat-card-actions>

</mat-card>
